<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Show | QuickShow Admin</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div class="admin-container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">Quick<span>Show</span></h2>

    <ul>
      <li onclick="location.href='admin.html'">Dashboard</li>
      <li class="active">Add Show</li>
      <li>List Shows</li>
      <li>Bookings</li>
      <li>Logout</li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <h1>Add New Show</h1>

    <form id="addShowForm" class="form-card">

      <label>Movie Name</label>
      <input type="text" id="movie" placeholder="Enter movie name" required>

      <label>Language</label>
      <input type="text" id="language" placeholder="English / Hindi" required>

      <label>Date</label>
      <input type="date" id="date" required>

      <label>Time</label>
      <input type="time" id="time" required>
      <label>Ticket Price (â‚¹)</label>
      <input type="number" id="price" placeholder="100" required>
      <label>Total Seats</label>
      <input type="number" id="seats" placeholder="90" required>
      <label>Movie Poster</label>
      <div class="upload-box">
        <input type="file" id="posterInput" accept="image/*">
        <label for="posterInput" class="upload-btn">Upload Poster</label>
        <img id="preview" class="poster-preview">
      </div>
      <button type="submit" class="btn-primary">Add Show</button>
      <p id="msg" class="msg"></p>
    </form>
  </main>
</div>
<script src="js/config.js"></script>
<script src="js/add-show.js"></script>
</body>
</html>
