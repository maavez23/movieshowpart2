<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Show | QuickShow Admin</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div class="admin-container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">Quick<span>Show</span></h2>

    <ul>
      <li onclick="location.href='admin.html'">Dashboard</li>
      <li class="active">Add Show</li>
      <li>List Shows</li>
      <li>Bookings</li>
      <li>Logout</li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <h1>Add New Show</h1>

   <h2>Add Movie</h2>

<form id="movieForm">
  <input id="title" placeholder="Movie Title" required />
  <input id="language" placeholder="Language" required />
  <input id="release_year" type="number" placeholder="Release Year" required />
  <input id="duration" placeholder="Duration (2h 30m)" />
  <input id="rating" type="number" step="0.1" placeholder="Rating" />
  <input id="poster" placeholder="Poster URL / filename" />
  <textarea id="description" placeholder="Description"></textarea>
  <button>Add Movie</button>
</form>
  </main>
</div>
<script src="js/config.js"></script>
<script src="js/add-show.js"></script>
</body>
</html>
